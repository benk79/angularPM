<h1 class="page-header">{{project.name}}</h1>
{{response | json}}
<div class="row">
	<div class="col-sm-8">
		<form role="form" novalidate name="form" ng-submit="save()">
			<div class="form-group">
				<label for="name">Nom du projet</label>
				<input class="form-control" type="text" ng-model="project.name" required>
			</div>
			<div class="form-group">
				<label for="description">Description</label>
				<textarea class="form-control" ng-model="project.description" rows="5"></textarea>
			</div>
			<div class="form-actions">
				<input type="button" ng-click="annuler()" class="btn btn-default" value="Annuler">
				<input type="submit" class="btn btn-primary pull-right" value="Enregistrer" />
			</div>
		</form>
	</div>
	<div class="col-sm-4" ng-bind-html="progress"></div>
</div>
