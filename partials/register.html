<h1 class="page-header text-center">Gestion de projets</h1>
<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-primary">
			<div class="panel-heading">Créer un compte</div>
			<div class="panel-body">
				<form name="form" ng-submit="register()" role="form">
					<div ng-show="message !== false" class="alert alert-danger">{{message}}</div>
					<div class="form-group" ng-class="{ 'has-error': form.firstname.$dirty && form.firstname.$error.required }">
						<label for="firstname">Prénom</label>
						<input type="text" name="firstname" id="firstname" class="form-control" ng-model="user.firstname" required />
						<span ng-show="form.firstname.$dirty && form.firstname.$error.required" class="help-block">Le prénom est obligatoire</span>
					</div>
					<div class="form-group" ng-class="{ 'has-error': form.lastname.$dirty && form.lastname.$error.required }">
						<label for="lastname">Nom</label>
						<input type="text" name="lastname" id="lastname" class="form-control" ng-model="user.lastname" required />
						<span ng-show="form.lastname.$dirty && form.lastname.$error.required" class="help-block">Le nom est obligatoire</span>
					</div>
					<div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
						<label for="username">Nom d'utilisateur</label>
						<input type="text" name="username" id="username" class="form-control" ng-model="user.username" required />
						<span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Le nom d'utilisateur est obligatoire</span>
					</div>
					<!-- <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
						<label for="email">Email</label>
						<input type="text" name="email" id="email" class="form-control" ng-model="user.email" required />
						<span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">L'adresse email est obligatoire</span>
					</div> -->
					<div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
						<label for="password">Mot de passe</label>
						<input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
						<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Le mot de passe est obligatoire</span>
					</div>
					<div class="form-group">
						<a href="#/login" class="btn btn-link">Annuler</a>
						<button type="submit" ng-disabled="form.$invalid" class="btn btn-primary pull-right">Créer mon compte</button>
					</div>
					<div class="alert alert-warning m-b-0">Tous les champs sont obligatoires</div>
				</form>
			</div>
		</div>
	</div>
</div>
